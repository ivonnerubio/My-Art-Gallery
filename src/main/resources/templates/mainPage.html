<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" th:href="@{/mainPage.css}"/>
    <script th:src="@{/mainPage.js}"></script>
</head>
<!--<script th:src="@{/mainPage.js}"></script>-->
    <body>
    <h1 class="title">Welcome to the Art Gallery</h1>

    <div class="buttons">

        <div class="action_btn">

            <a href="#AddArtwork"><button name="submit" class="btn btn-dark submit" type="submit" value="addArt" onclick="myFunction()">Add Artwork</button></a>
            <a href="#ViewDatabase"><button name="submit" class="btn btn-dark cancel" type="submit" value="viewDatabase" onclick="myFunction2()">View Database</button></a>

        </div>

    </div>

    <br><br><br>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1564399580075-5dfe19c205f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0JTIwZ2FsbGVyeXxlbnwwfHwwfHw%3D&w=1000&q=80"
                     class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Welcome to the Art Gallery</h5>
                    <p>You can begin by clicking on the arrows to view the pieces</p>
                </div>
            </div>
            <div th:each="artwork: ${artworks}" class="carousel-item">
                <img th:src="@{${artwork.image}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${artwork.name}"/>
                    <p th:text="${artwork.artist}"/>
                    <p th:text="${artwork.date}"/>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <br><br>

    <h3 id="ViewDatabase" class="sub-title">Database</h3>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Artwork Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Painted On</th>
            <th scope="col">URL</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="artwork: ${artworks}">
            <td th:text="${artwork.id}">
            <td th:text="${artwork.name}">
            <td th:text="${artwork.artist}">
            <td th:text="${artwork.date}">
            <td><a th:href="${artwork.image}" target="_blank">View Image</a></td>

        </tr>
        </tbody>
    </table>


    <br><br>
    <div class="addArtwork">
        <h3 id="AddArtwork" class="sub-title">Add Artwork</h3>
        <form action="#" th:action="@{/}" th:object="${greeting}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Artwork Name</span>
                <input type="text" th:field="*{content}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Artist</span>
                <input type="text" th:field="*{artist}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Year of Creation</span>
                <input type="text" th:field="*{date}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Image URL</span>
                <input type="text" th:field="*{url}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <p class="buttons_sub"><input type="submit" class="btn btn-dark" value="Submit" /> <input type="reset" class="btn btn-dark" value="Reset" /></p>

        </form>
    </div>





    <br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>
</html>
