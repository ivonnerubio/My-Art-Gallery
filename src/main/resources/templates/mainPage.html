<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" th:href="@{/mainPage.css}"/>
    <script th:src="@{/mainPage.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
    <body>
    <h1 class="title">Welcome to the Art Gallery</h1>

    <div class="buttons">

        <div class="action_btn">
            <a href="#ViewDatabase"><button class="btn btn-dark left" type="submit" value="viewDatabase">View Database</button></a>
            <button id = "btnAddArtwork" class="btn btn-dark right" type="button" data-toggle="modal" data-target="#addModal">Add Artwork</button>
        </div>

    </div>


    <div class = "carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1564399580075-5dfe19c205f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YXJ0JTIwZ2FsbGVyeXxlbnwwfHwwfHw%3D&w=1000&q=80"
                         class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Welcome to the Art Gallery</h5>
                        <p>You can begin by clicking on the arrows to view the pieces</p>
                    </div>
                </div>
                <div th:each="artwork: ${artworks}" class="carousel-item">
                    <img th:src="@{${artwork.image}}" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5 th:text="${artwork.name}"/>
                        <p th:text="${artwork.artist}"/>
                        <p th:text="${artwork.date}"/>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>



    <br><br>

    <h3 id="ViewDatabase" class="sub-title">Database</h3>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Artwork Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Painted On</th>
            <th scope="col">URL</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="artwork: ${artworks}">
            <td th:text="${artwork.id}">
            <td th:text="${artwork.name}">
            <td th:text="${artwork.artist}">
            <td th:text="${artwork.date}">
            <td><a th:href="${artwork.image}" target="_blank">View Image</a></td>

        </tr>
        </tbody>
    </table>


    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adding a new piece to the Gallery</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addArtworkForm">
                        <div class="form-group">
                            <label for="newArtworkName" class="col-form-label">Artwork Name</label>
                            <input type="text" class="form-control" id="newArtworkName" aria-describedby="emailHelp" required>
                            <small id="newArtworkNameHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="newArtworkArtist">Artist</label>
                            <input type="text" class="form-control" id="newArtworkArtist" required>
                        </div>
                        <div class="form-group">
                            <label for="newArtworkDate">Year of Creation</label>
                            <input type="number" class="form-control" id="newArtworkDate" required>
                        </div>
                        <div class="form-group">
                            <label for="newArtworkURL">Image URL</label>
                            <input type="text" class="form-control" id="newArtworkURL" required>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onClick="closeModal()" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewArtwork()">Add Artwork</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
